<div class="col-md-10 offset-md-1">

    <div class="card border-secondary">
        <div class="card-header">{{title}}</div>
        <div class="card-body text-secondary">

        <form>
            <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            </div>
            <div class="form-group row">
            <label for="inputapp" class="col-sm-2 col-form-label">Apellido Paterno:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputapp" placeholder="Apellido Paterno">
            </div>
            </div>
            <div class="form-group row">
            <label for="inputapm" class="col-sm-2 col-form-label">Apellido Materno:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputapm" placeholder="Apellido Materno">
            </div>
            </div>
            <div class="form-group row">
            <label for="inputrfc" class="col-sm-2 col-form-label">RFC:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputrfc" placeholder="RFC">
            </div>
            </div>

            <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </div>
        </form>
        </div>
    </div>
</div>
